<div class="list-wrapper">
<h1 class="dashboard-title">Sales Representatives</h1>
  
  <mat-form-field appearance="outline" class="search-box">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search Sales Reps" />
  </mat-form-field>


  <div style="margin: 10px 0;">
    <button mat-raised-button color="primary" routerLink="/sales-representative/create">
      <mat-icon>add</mat-icon> Add Sales Representative
    </button>
  </div>

  
  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="full-width-table" matSort>

      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let rep"> {{rep.id}} </td>
      </ng-container>

      
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let rep"> {{rep.firstName}} {{rep.lastName}} </td>
      </ng-container>

      
      <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef> Region </th>
        <td mat-cell *matCellDef="let rep"> {{rep.region}} </td>
      </ng-container>

      
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let rep"> {{rep.email}} </td>
      </ng-container>

      
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let rep"> {{rep.phoneNumber}} </td>
      </ng-container>

      
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let rep"> {{rep.status}} </td>
      </ng-container>

    
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let rep">
          <button mat-icon-button color="primary" [routerLink]="['/sales-representative/edit', rep.id]" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(rep.id)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    <button mat-raised-button color="primary" routerLink="/">Back to Home</button>
  </div>

</div>
