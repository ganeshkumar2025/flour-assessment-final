<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
  <div class="row">
  <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput formControlName="firstName" />
  </mat-form-field>
<mat-error *ngIf="form.get('firstName')?.hasError('required')">
  First Name is required
</mat-error>
  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="lastName" />
  </mat-form-field>
<mat-error *ngIf="form.get('lastName')?.hasError('required')">
  Last Name is required
</mat-error>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>
<mat-error *ngIf="form.get('email')?.hasError('required')">
  Email is required 
</mat-error>
<mat-error *ngIf="form.get('email')?.hasError('email')">
  Please enter a valid email
</mat-error>
  <mat-form-field appearance="fill">
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phoneNumber" />
  </mat-form-field>
<mat-error *ngIf="form.get('phoneNumber')?.hasError('required')">
  Phone Number is required
</mat-error>
  <mat-form-field appearance="fill">
    <mat-label>Region</mat-label>
    <input matInput formControlName="region" />
  </mat-form-field>
<mat-error *ngIf="form.get('region')?.hasError('required')">
  Region is required
</mat-error>
  <mat-form-field appearance="fill" class="full-width">
  <mat-label>Hire Date</mat-label>
  <input matInput [matDatepicker]="picker" formControlName="hireDate" />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<mat-error *ngIf="form.get('hireDate')?.hasError('required')">
  Hire Date is required
</mat-error>
  <mat-form-field appearance="fill">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      <mat-option value="Active">Active</mat-option>
      <mat-option value="Inactive">Inactive</mat-option>
    </mat-select>
  </mat-form-field>
<mat-error *ngIf="form.get('status')?.hasError('required')">
  Status is required
</mat-error>
 <div class="form-actions">
  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
    Save
  </button>
  <button mat-button color="warn" type="button" (click)="onCancel()">
  Cancel
</button>
<button mat-raised-button color="primary" routerLink="/">Back to Home</button>
</div>
</div>
</form>
