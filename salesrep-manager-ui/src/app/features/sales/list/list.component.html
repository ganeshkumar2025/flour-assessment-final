<div class="mat-elevation-z4 p-4">
  <h2>Sales Records</h2>

  <mat-form-field appearance="outline" class="w-100 my-3">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search by sales rep or product">
  </mat-form-field>

  <div class="mb-3">
    <button mat-raised-button color="primary" [routerLink]="['/sales/create']">
      <mat-icon>add</mat-icon> Add Sale
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let sale">{{ sale.id }}</td>
    </ng-container>

   
    <ng-container matColumnDef="salesRepName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sales Rep</th>
      <td mat-cell *matCellDef="let sale">{{ sale.salesRepName }}</td>
    </ng-container>

  
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product</th>
      <td mat-cell *matCellDef="let sale">{{ sale.productName }}</td>
    </ng-container>

    
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
      <td mat-cell *matCellDef="let sale">{{ sale.quantity }}</td>
    </ng-container>

   
    <ng-container matColumnDef="saleDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sale Date</th>
      <td mat-cell *matCellDef="let sale">{{ sale.saleDate | date }}</td>
    </ng-container>

   
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let sale">
        <button mat-icon-button color="primary" [routerLink]="['/sales/edit', sale.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteSale(sale.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
