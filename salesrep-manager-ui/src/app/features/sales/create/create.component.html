<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field class="w-100">
    <mat-label>Product</mat-label>
    <mat-select formControlName="productId">
      <mat-option *ngFor="let p of products" [value]="p.id">{{ p.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="w-100">
    <mat-label>Sales Representative</mat-label>
    <mat-select formControlName="salesRepId">
      <mat-option *ngFor="let r of salesReps" [value]="r.id">{{ r.firstName }} {{ r.lastName }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="w-100">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" formControlName="quantity">
  </mat-form-field>

  <mat-form-field class="w-100">
    <mat-label>Date of Sale</mat-label>
    <input matInput type="date" formControlName="saleDate">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
