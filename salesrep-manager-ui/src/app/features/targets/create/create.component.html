
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field class="w-100">
    <mat-label>Sales Representative</mat-label>
    <mat-select formControlName="salesRepId">
      <mat-option *ngFor="let r of salesReps" [value]="r.id">{{ r.firstName }} {{ r.lastName }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="w-100">
    <mat-label>Target Amount</mat-label>
    <input matInput type="number" formControlName="targetAmount">
  </mat-form-field>

  <mat-form-field class="w-100">
    <mat-label>Start Date</mat-label>
    <input matInput type="date" formControlName="startDate">
  </mat-form-field>

  <mat-form-field class="w-100">
    <mat-label>End Date</mat-label>
    <input matInput type="date" formControlName="endDate">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
