<div class="mat-elevation-z4 p-4">
  <h2>Target List</h2>

  <mat-form-field appearance="outline" class="w-100 my-3">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search by SalesRep or Product" />
  </mat-form-field>

  <div class="mb-3">
    <button mat-raised-button color="primary" [routerLink]="['/targets/create']">
      <mat-icon>add</mat-icon> Add Target
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let target">{{ target.id }}</td>
    </ng-container>

    
    <ng-container matColumnDef="salesRepName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sales Rep</th>
      <td mat-cell *matCellDef="let target">{{ target.salesRepName }}</td>
    </ng-container>

    
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product</th>
      <td mat-cell *matCellDef="let target">{{ target.productName }}</td>
    </ng-container>

   
    <ng-container matColumnDef="targetAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Target Amount</th>
      <td mat-cell *matCellDef="let target">{{ target.targetAmount }}</td>
    </ng-container>

    
    <ng-container matColumnDef="targetMonth">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Target Month</th>
    <td mat-cell *matCellDef="let target">
    {{ target.targetMonth | date: 'MMMM yyyy' }}
  </td>
</ng-container>

    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let target">
        <button mat-icon-button color="primary" [routerLink]="['/targets/edit', target.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteTarget(target.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
