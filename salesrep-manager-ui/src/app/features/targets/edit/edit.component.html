<div class="mat-elevation-z4 p-4">
  <h2>Edit Target</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Sales Representative</mat-label>
      <mat-select formControlName="salesRepId">
        <mat-option *ngFor="let rep of salesReps" [value]="rep.id">
          {{ rep.firstName }} {{ rep.lastName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Product</mat-label>
      <mat-select formControlName="productId">
        <mat-option *ngFor="let product of products" [value]="product.id">
          {{ product.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Target Amount</mat-label>
      <input matInput type="number" formControlName="targetAmount" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
  <mat-label>Target Month</mat-label>
  <input matInput [matDatepicker]="picker" formControlName="targetMonth">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker startView="multi-year" ></mat-datepicker>
</mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Update
    </button>
  </form>
 </div>
